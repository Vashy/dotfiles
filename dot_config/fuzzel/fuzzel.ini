[main]
font=JetBrainsMono Nerd Font Mono:size=14
# requires sudo apt install papirus-icon-theme
icon-theme=Papirus-Dark
icons-enabled=yes
# icon-size=128

# Wider for modern displays, center of screen
width=40
tabs=4
horizontal-pad=40
vertical-pad=15
inner-pad=10

# Layer "overlay" ensures it appears above fullscreen games/videos
layer=overlay
exit-on-keyboard-focus-loss=no

[colors]
# A deep charcoal dark background with slight transparency (e6 = ~90%)
background=1e1e2eff
# Off-white text for readability
text=cdd6f4ff
# Highlighted match color (a bright accent like blue or mauve)
match=89b4faff
# Background of the currently selected item
selection=45475aff
# Text of the selected item
selection-text=f5e0dcff
# Highlighted match in the selection
selection-match=89b4faff
# Subtle border color
border=89b4faff

[border]
width=2
radius=10
